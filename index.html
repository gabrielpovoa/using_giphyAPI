<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Pictures</title>
</head>

<body>
    <nav>
        <div class="logo">
            <div class="image">🦜</div>
            <h1>GetImages</h1>
        </div>
    </nav>

    <main>
        <form action="" method="get">
            <div class="search_box">
                <input type="search" autofocus class="box" id="searchbox" name="search" placeholder="search for an image">
                <input type="search" value="Search 🔍 " class="search" id="searchButton">
            </div>
        </form>

        <section class="display_images">
            <div class="box_container">
                <div class="images">
                    <img src="" class="Gif">


                </div>

            </div>
        </section>

        <section class="popUp" id="closePopup">
            <div class="close" id="closebtn">[Close]</div>
            <div class="infos">
                <div class="block">
                    <img src="assets/close.png" alt="">
                </div>
                <h2>You need to fill out the fields</h2>
            </div>
        </section>

    </main>
    <script src="assets/js/app.js"></script>
</body>

</html>
